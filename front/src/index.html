<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Julien Pichereau</title>
    <link rel="shortcut icon" href="./assets/images/JP.png" type="image/png">

    <script type="text/javascript">
      window.onload = function() {
        try {
          TagCanvas.Start('myCanvas','tags',{
            textColour: '#ff7700',
            outlineColour: '#ff770000',
            reverse: true,
            depth: 0.8,
            maxSpeed: 0.05,
            wheelZoom: false
          });
        } catch(e) {
          // something went wrong, hide the canvas container
          document.getElementById('myCanvasContainer').style.display = 'none';
        }
      };
    </script>
</head>
<body>
  <div id="hidden__scroll">
    <div id="app"></div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
